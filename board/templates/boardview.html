{% extends "base.html" %}
{% block content %}
<!-- Header-->
   <header class="bg-dark py-5">
       <div class="container px-4 px-lg-5 my-5">
           <div class="text-center text-white">
               <h1 class="display-4 fw-bolder">B O A R D</h1>
               <p class="lead fw-normal text-white-50 mb-0">we provide best thing ever in the world</p>
           </div>
       </div>
   </header>
   <br><br><br><br>
        <h2 align="center" font-family="var(--bs-font-sans-serif)"> 글수정 </h2>
        <br>
        <div class="container">
      <form action="boardview" method="POST" name="modifyform">
         {% csrf_token %}
         <input type="hidden" name="num" value="{{num}}">
         <input type="hidden" name="pagenum" value="{{pagenum}}">
         <table border="1" class="table new-1 new-2">
            <tr>
               <th style="width:8%"> 글번호 </th>
               <td>{{number}}</td>
               <th style="width:8%"> 작성자 </th>
               <td>{{dto.writer}}</td>
            </tr>
            <tr>
               <th style="width:8%"> 제목 </th>
               <td colspan="3"><input type="text" name="subject" value="{{dto.subject}}"></td>
            </tr>
            <tr>
               <th style="width:8%"> 내용 </th>
               <td colspan="3">
                  <textarea rows="10" cols="150" type="text" name="content">{{dto.content}}</textarea>
               </td>
            </tr>
            <tr>
               <th style="width:8%"> 비밀번호 </th>
               <td colspan="3">
                  <input class="input" type="password" name="passwd"> 
               </td>
            </tr>
         </table>
         <tr>
               <th colspan="4">
               <div align="right">
                  <input type="submit" class="btn btn-outline-dark" value="수정">
                  <input type="reset" class="btn btn-outline-dark" value="취소">
                  <input type="button" class="btn btn-outline-dark" value="목록"
                     onclick="location='boardlist?pagenum={{pagenum}}'">
               </div>
               </th>
         </tr>
      </form>
      </div>
      <br><br><br><br>
{% endblock %}
